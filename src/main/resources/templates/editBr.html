<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_content">

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <h3 th:text="#{label.Brand}"></h3>
            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" id="addNewBr"
                    data-target="#staticBackdropBrand" th:text="#{button.addBrand}">
            </button>
            <table class="table table-striped mt-3">
                <tbody>
                <tr th:each="brand : ${brands}">
                    <td th:text="${brand.name}"></td>
                    <td width="10%">
                        <button class="btn btn-primary btn-sm" th:text="#{button.Edit}"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form th:action="@{'/addBrand'}" method="post">
        <div class="modal fade" id="staticBackdropBrand" data-backdrop="static" data-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" th:text="#{label.newBrand}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.BrandName}"></label>
                            <input type="text" name="brand_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.CountryName}"></label>
                            <select class="form-control" name="country_id">
                                <option th:each="cnt:${countries}" th:text="${cnt.name}" th:value="${cnt.id}"></option>
                            </select>

                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm" th:text="#{button.Edit}"></button>
                </div>
            </div>
        </div>
    </form>


    <div class="row mt-5">
        <div class="col-6 offset-3">
            <h3 th:text="#{label.Country}"></h3>
            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" id="addNewCountry"
                    data-target="#staticBackdropCountry" th:text="#{button.addCountry}">
            </button>
            <table class="table table-striped mt-3">
                <tbody>
                <tr th:each="country : ${countries}">
                    <td th:text="${country.name}"></td>
                    <td width="10%">
                        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" id="addNewBr"
                                data-target="#staticBackdropCountrySave" data-th-id="${country.id}" th:text="#{button.Edit}"> Edit
                        </button>
                    </td>
                    <form th:action="@{'/saveCountry'}" method="post">
                        <div class="modal fade" id="staticBackdropCountrySave" data-backdrop="static" data-keyboard="false" tabindex="-1"
                             aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel" th:text="#{label.saveCountry }"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" th:value="${country.id}" name="country_id">
                                        <div class="form-group">
                                            <label th:text="#{label.CountryName}"></label>
                                            <input type="text" name="country_name" class="form-control" th:value="${country.name}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Code</label>
                                            <input type="text" name="country_code" class="form-control" th:value="${country.code}" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                th:text="#{button.close}"></button>
                                        <button type="submit" class="btn btn-primary" th:text="#{button.add}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form th:action="@{'/addCountry'}" method="post">
        <div class="modal fade" id="staticBackdropCountry" data-backdrop="static" data-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" th:text="#{label.newCountry}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.CountryName}"></label>
                            <input type="text" name="country_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.Code}"></label>
                            <input type="text" name="country_code" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                th:text="#{button.close}"></button>
                        <button type="submit" class="btn btn-primary" th:text="#{button.add}"></button>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
</html>
