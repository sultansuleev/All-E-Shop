<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutAdmin/mainAdmin.html">

<div layout:fragment="site_contentAdmin">
    <link rel="stylesheet" th:href="@{'css/style.css'}">

    <div class="row mt-3">
        <div class="col-12">
            <div class="row">
                <div class="col-sm-6">
                    <h4 th:text="#{label.orders}" class="float-left"></h4>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{label.customers}"></th>
                    <th th:text="#{label.itemsOrder}"></th>
                    <th th:text="#{label.amount}"></th>
                    <th th:text="#{label.price}"></th>
                    <th th:text="#{label.paidDate}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ct: ${carts}">
                    <td th:text="${ct.id}"></td>
                    <td th:text="${ct.getCustomer()}"></td>
                    <td th:text="${ct.getItems().getName()}"></td>
                    <td th:text="${ct.getAmount()}"></td>
                    <td th:text="${ct.getItems().getPrice()*ct.getAmount()}"></td>
                    <td th:text="${ct.getPaid_date()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
