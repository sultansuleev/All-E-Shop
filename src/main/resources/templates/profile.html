<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-12">
            <h1 class="display-5 text-center d-flex flex-column justify-content-center">
                <img th:src="@{'/viewphoto/'+${currentUser.getUserAvatar()}}" class="my-3 mx-auto" style="vertical-align: middle; width: 160px; height: 160px; border-radius: 50%; margin: auto;">
                <label th:text="#{label.welcomeText}"></label> <span th:text="${currentUser.fullName}"></span>

                <a class="nav-link" th:href="@{'/editUsersSimple/' + ${currentUser.getId()}}" th:text="#{button.Edit}"></a>

            </h1>
        </div>
    </div>
</div>
</html>
