<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show col-sm-8 offset-sm-2" role="alert">
                <strong th:text="#{label.incorrect-values}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${param.success != null}" class="alert alert-success alert-dismissible fade show col-sm-8 offset-sm-2" role="alert">
                <strong th:text="#{label.saved}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email}">EMAIL: </label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.fullName}">Full Name: </label>
                    <input type="text" name="user_full_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.password}">Password: </label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.rePassword}">Password: </label>
                    <input type="password" name="re_user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn float-right" th:style="'background-color:'+${secondary}+'; border-color: ' +${secondary}+  '; color: white; width: 100%'" th:text="#{label.singUp}">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
