<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutAdmin/mainAdmin.html">

<div layout:fragment="site_contentAdmin">
    <link rel="stylesheet" th:href="@{'css/style.css'}">


    <div class="row mt-3">
        <div class="col-12">
            <div class="row">
                <div class="col-sm-6">
                    <h4 th:text="#{label.countries}" class="float-left"></h4>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-secondary float-right mb-3" data-toggle="modal" id="addNew"
                            data-target="#staticBackdrop" th:text="#{button.addNew}">
                    </button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{label.CountryName}"></th>
                    <th th:text="#{label.code}"></th>
                    <th width="10%" th:text="#{label.edit}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ct: ${countries}">
                    <td th:text="${ct.id}"></td>
                    <td th:text="${ct.name}"></td>
                    <td th:text="${ct.code}"></td>
                    <td><a th:href="@{'/editCountry/' + ${ct.id}}" class="btn btn-info btn-sm"><i
                            class="fas fa-edit"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--    </div>-->
    <form th:action="@{'/addCountry'}" method="post">
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">New Country</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.itemName}"></label>
                            <input type="text" name="country_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.code}"></label>
                            <input type="text" class="form-control" name="country_code" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                th:text="#{button.close}"></button>
                        <button type="submit" class="btn btn-primary" th:text="#{button.add}"></button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</html>
