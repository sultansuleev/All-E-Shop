<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="site_content">

    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="form-group">
                <label th:text="#{label.itemName}"></label>
                <input type="text" class="form-control plain-text" th:value="${item.getName()}" >
            </div>
            <div class="form-group">
                <label th:text="#{label.itemDescription}"></label>
                <textarea class="form-control plain-text" rows="5" th:text="${item.getDescription()}"></textarea>
            </div>
            <div class="form-group">
                <label th:text="#{label.itemPrice}"></label>
                <input type="number" class="form-control plain-text" th:value="${item.getPrice()}">
            </div>

            <div class="form-group">
                <label th:text="#{label.itemStar}"></label>
                <input type="number" class="form-control plain-text" th:value="${item.getStars()}">
            </div>
            <div class="form-group">
                <label th:text="#{label.itemSmallPicture}"></label>
                <input type="text" class="form-control plain-text" th:value="${item.getSmallPicURL()}" >
            </div>
            <div class="form-group">
                <label th:text="#{label.itemLargePicture}"></label>
                <input type="text" class="form-control plain-text" th:value="${item.getLargePicURL()}" >
            </div>
            <div class="form-group">
                <label th:text="#{label.Brand}">
                </label>
                <input type="text" class="form-control plain-text" th:value="${item!=null?item.brands.name:''}" >
            </div>
            <div class="form-group float-right">
                <a th:href="@{'/editItem/'+${item.id}}" type="submit" class="btn btn-success" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')" th:text="#{button.Edit}"></a>
                </button>
            </div>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <table class="table table-striped">
                <tbody>
                    <tr th:each="cat:${categories}">
                        <td th:text="${cat.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
</html>
