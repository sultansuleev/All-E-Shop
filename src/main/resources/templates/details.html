<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="site_content">

    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="form-group">
                <label th:text="#{label.itemName}"></label>
                <input type="text" class="form-control plain-text" th:value="${item.getName()}" >
            </div>
            <div class="form-group">
                <label th:text="#{label.itemDescription}"></label>
                <textarea class="form-control plain-text" rows="5" th:text="${item.getDescription()}"></textarea>
            </div>
            <div class="form-group">
                <label th:text="#{label.itemPrice}"></label>
                <input type="number" class="form-control plain-text" th:value="${item.getPrice()}">
            </div>

            <div class="form-group">
                <label th:text="#{label.itemStar}"></label>
                <input type="number" class="form-control plain-text" th:value="${item.getStars()}">
            </div>
            <div class="form-group">
                <label th:text="#{label.itemSmallPicture}"></label>
                <input type="text" class="form-control plain-text" th:value="${item.getSmallPicURL()}" >
            </div>
            <div class="form-group">
                <label th:text="#{label.itemLargePicture}"></label>
                <input type="text" class="form-control plain-text" th:value="${item.getLargePicURL()}" >
            </div>
            <div class="form-group">
                <label th:text="#{label.Brand}">
                </label>
                <input type="text" class="form-control plain-text" th:value="${item!=null?item.brands.name:''}" >
            </div>
            <div class="form-group float-right">
                <a th:href="@{'/editItem/'+${item.id}}" type="submit" class="btn btn-success" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">EDIT</a>
                </button>
            </div>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <table class="table table-striped">
                <tbody>
                    <tr th:each="cat:${categories}">
                        <td th:text="${cat.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-5 w-100">
        <table class="table table-striped">
            <thead>
            <tr class="text-uppercase">
                <th scope="col">PICTURE</th>
                <th scope="col">URL</th>
                <th scope="col">ADDED TIME</th>
                <th scope="col" class="text-right" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">OPERATIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pic : ${pictures}">
                <td><img th:src="@{'/viewimage/' + ${pic.url}}" alt="" style="width: 20px; height:20px;"></td>
                <td th:text="${pic.url}"></td>
                <td th:text="${pic.addedDate}"></td>
                <td width="10%">
                    <form th:action="@{'/removePhoto'}" method="post">
                        <input type="hidden" name="item_id" th:value="${item.id}">
                        <input type="hidden" name="photo_id" th:value="${pic.id}">
                        <button class="btn btn-danger btn-sm font-weight-bold w-100">-</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{'/addPhoto'}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${item.id}" name="item_id">
            <div class="custom-file">
                <input type="file" class="custom-file-input btn btn-success" id="customFile" name="file"
                    onchange="this.form.submit()" value="+">
                <label for="customFile" class="custom-file-label">Choose file</label>
            </div>
        </form>
    </div>
</div>
</html>
