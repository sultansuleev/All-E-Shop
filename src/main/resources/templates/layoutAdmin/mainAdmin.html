<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.adminPanel}"></title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'css/style.css'}">


    <!-- jQuery and JS bundle w/ Popper.js -->
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'}"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" th:href="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'}">
    <script th:src="@{'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'}"></script>
    <script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'}"></script>
    <script th:src="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'}"></script>

</head>
<body>
<div class="container-fluid m-0 p-0" th:insert="~{layoutAdmin/navbarAdmin}">

</div>
<div class="container" style="min-height: 100vh">
    <div class="row mt-3">

        <div class="col-sm-3">
            <div class="card">
                <div class="card-header" style="background-color: #343A40">
                    <strong style="color: white" th:text="#{label.dashboard}"></strong>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a th:href="@{'/admin'}" style="color: black">
                            <i class="fas fa-shopping-cart text-center mr-2"></i> <span th:text="#{label.productItems}"></span>

                        </a>
                    </li>
                    <li class="list-group-item" >
                        <a th:href="@{'/countries'}" style="color: black">
                            <i class="fas fa-globe-africa text-center mr-2"></i> <span th:text="#{label.countries}"></span>

                        </a>
                    </li>
                    <li class="list-group-item" >
                        <a th:href="@{'/brands'}" style="color: black">
                            <i class="far fa-copyright text-center mr-2"></i> <span th:text="#{label.brands}"></span>

                        </a>
                    </li>
                    <li class="list-group-item" >
                        <a th:href="@{'/categories'}" style="color: black">
                            <i class="fas fa-layer-group text-center mr-2"></i><span th:text="#{label.categories}"></span>

                        </a>
                    </li>
                    <li class="list-group-item" >
                        <a th:href="@{'/manageUsers'}" style="color: black">
                            <i class="fa fa-users" aria-hidden="true"></i> <span th:text="#{label.users}"></span>

                        </a>
                    </li>
                    <li class="list-group-item" >
                        <a th:href="@{'/transactions'}" style="color: black">
                            <i class="fas fa-cash-register"></i> <span th:text="#{label.transactions}"></span>

                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-sm-9" layout:fragment="site_contentAdmin">

        </div>
    </div>
</div>
<footer class="mt-3" style="background-color: #383d41; padding: 15px">
    <h6 class="text-center" style="color: white" th:text="#{label.copyright}"></h6>
</footer>
</body>
</html>
