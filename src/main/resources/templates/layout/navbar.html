<nav class="navbar navbar-expand-lg navbar-dark" th:style="'background-color:'+${primaris}+';'" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container d-flex justify-content-between">
        <div class="container justify-content-start">
            <a th:href="@{/}" class="navbar-brand d-flex flex-row align-items-center justify-content-between"><i class="fab fa-jedi-order fa-2x mr-2"></i> ALL E-SHOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/login'}" th:text="#{label.login}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/profile'}" sec:authorize="isAuthenticated()" th:text="${currentUser.fullName}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/register'}" th:text="#{label.singUp}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/addItem'}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')" th:text="#{button.addItem}"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="${'/basket'}" th:text="#{label.basket}"></a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="JavaScript:void(0)" sec:authorize="isAuthenticated()" onclick="document.getElementById('logoutFormId').submit()" th:text="#{button.logout}"></a>
                </li>
                <form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()"></form>

                <a th:href="@{'/admin'}" sec:authorize="hasRole('ROLE_ADMIN')"><button class="btn btn-primary my-2 my-sm-0" type="submit" style="color: #ffffff" th:text="#{label.adminPanel}"></button></a>
            </ul>
        </div>

        <div class="dropdown collapse navbar-collapse d-flex" id="navbarSupportedContent" style="justify-content: flex-end;">
            <button class="dropbtn" th:style="'background-color:'+${primaris}+';'" th:text="#{label.lang}"></button>
            <div class="dropdown-content" style=" z-index: 999999999;">
                <a href="?lng=en" class="nav-link">ENG</a>
                <a href="?lng=ru" class="nav-link">RUS</a>
                <a href="?lng=kz" class="nav-link">KAZ</a>
            </div>
        </div>

    </div>
    <style>
        /* Style The Dropdown Button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 10px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            transition: 1s ease;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</nav>
