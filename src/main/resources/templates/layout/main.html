<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.mainTitle}"></title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'css/style.css'}">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'}"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" th:href="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'}">
    <script th:src="@{'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'}"></script>
    <script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'}"></script>
    <script th:src="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'}"></script>
</head>
<body>
<div class="container-fluid m-0 p-0" th:insert="~{layout/navbar}" >

</div>

<div class="container" style="min-height: 100vh">
    <div class="row mt-3">

        <div class="col-sm-3">
            <div class="card">
                <div class="card-header" th:style="'background-color:'+${primaris}+';'">
                    <strong style="color: white" th:text="#{label.categories}"></strong>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <form th:action="@{'/'}" method="get">
                            <button style="padding: 0; border: 0; outline: none; background: none;color: black; font-size: 16px; font-weight: bold">
                                <span class="d-flex flex-row align-items-center"><img src="https://www.flaticon.com/svg/static/icons/svg/1170/1170627.svg" style="width: 23px;"/><h5 class="ml-2 my-0" th:text="#{label.allItems}"></h5></span>
                            </button>
                        </form>
                    </li>

                    <li class="list-group-item" th:each="cat : ${categories}">
                        <form th:action="@{'/by'}" method="post">
                            <input type="hidden" th:value="${cat.id}" name="idCategoria">
                            <button style="padding: 0; border: 0; outline: none; background: none;color: black; font-size: 16px; font-weight: bold">
                                <span class="d-flex flex-row align-items-center"><img th:src="${cat.logoURL}" style="width: 23px;"/><h5 class="ml-2 my-0" th:text="${cat.getName()}"></h5></span>
                            </button>
                        </form>
                    </li>

                </ul>
            </div>

            <div class="card mt-3">
                <div class="card-header" th:style="'background-color:'+${primaris}+';'">
                    <strong style="color: white" th:text="#{label.brands}"></strong>
                </div>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item" th:each="brand : ${brands}">
                        <form th:action="@{'/search'}" method="get">

                            <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${brand.name}" th:text="${brand.name}"></button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="card mt-3">
                <div class="card-header" th:style="'background-color:'+${primaris}+';'">
                    <strong style="color: white" th:text="#{label.payments}"></strong>
                </div>
                <div class="row p-2">
                    <div class="col-sm-4 text-center">
                        <i class="fab fa-cc-apple-pay ml-3" style="font-size: 2.5em;"></i>
                    </div>
                    <div class="col-sm-4 text-center">
                        <i class="fab fa-cc-amazon-pay " style="font-size: 2.5em;"></i>
                    </div>
                    <div class="col-sm-4 text-center">
                        <i class="fab fa-cc-amex mr-3" style="font-size: 2.5em;"></i>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-sm-4 text-center">
                        <i class="fab fa-cc-mastercard ml-3" style="font-size: 2.5em;"></i>
                    </div>
                    <div class="col-sm-4 text-center">
                        <i class="fab fa-cc-visa" style="font-size: 2.5em;"></i>
                    </div>
                    <div class="col-sm-4 text-center">
                        <i class="fab fa-cc-paypal mr-3" style="font-size: 2.5em;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-9 float-left" layout:fragment="site_content">

        </div>

    </div>
</div>
<footer class="mt-3" style="background-color: #383d41; padding: 15px">
    <h6 class="text-center" style="color: white" th:text="#{label.copyright}"></h6>
</footer>

<script>
    function changePic(img) {
        var expandImg = document.getElementById("expandedImg");
        expandImg.src = img.src;
        expandImg.parentElement.style.display = "block";
    }
</script>
</body>
</html>
