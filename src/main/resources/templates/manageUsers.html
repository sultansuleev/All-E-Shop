<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutAdmin/mainAdmin.html">

<div layout:fragment="site_contentAdmin">
    <link rel="stylesheet" th:href="@{'css/style.css'}">
    <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show col-sm-8 offset-sm-2" role="alert">
        <strong th:text="#{label.incorrect-values}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${param.success != null}" class="alert alert-success alert-dismissible fade show col-sm-8 offset-sm-2" role="alert">
        <strong th:text="#{label.saved}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="row">
                <div class="col-sm-6">
                    <h4 class="float-left" th:text="#{label.users}"></h4>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-secondary float-right mb-3" data-toggle="modal" id="addNew"
                            data-target="#staticBackdrop" th:text="#{button.addNew}">
                    </button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{label.email}"></th>
                    <th th:text="#{label.fullName}"></th>
                    <th th:text="#{label.password}"></th>
                    <th width="10%" th:text="#{label.edit}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="br: ${users}">
                    <td th:text="${br.id}"></td>
                    <td th:text="${br.email}"></td>
                    <td th:text="${br.fullName}"></td>
                    <td th:text="${br.password}"></td>
                    <td><a th:href="@{'/editUsers/' + ${br.id}}" class="btn btn-info btn-sm"><i
                            class="fas fa-edit"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--    </div>-->
    <form th:action="@{'/admReg'}" method="post">
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" th:text="#{label.newUser}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.email}"></label>
                            <input type="email" name="user_email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.fullName}"></label>
                            <input type="text" name="user_full_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.password}"></label>
                            <input type="password" name="user_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.password}"></label>
                            <input type="password" name="re_user_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success float-right" th:text="#{label.singUp}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</html>
